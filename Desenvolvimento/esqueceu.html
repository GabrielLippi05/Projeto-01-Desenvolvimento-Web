<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <section class="login-section">
            <h1>Esqueceu sua senha?</h1>
            <p>Digite seu e-mail para redefinir sua senha</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="meuemail@email.com" required>
                </div>
                <button type="submit">Enviar link de redefinição</button>
                <a href="cadastro.html" class="create-account">Não tem uma conta? Crie agora</a>
                <a href="index.html" class="back-to-login">Voltar para o login</a>
            </form>
        </section>
        <section class="image-section">
            <img src="futebol.png" alt="Imagem de futebol">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
