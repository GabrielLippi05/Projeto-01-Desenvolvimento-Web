<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <section class="login-section">
            <h1>Cadastre-se no Joga Aqui!</h1>
            <p>Preencha os dados abaixo para criar sua conta</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="meuemail@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Crie uma senha</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                </div>
                <div class="form-group">
                    <label for="position">Posição de atuação</label>
                    <select id="position" name="position" required>
                        <option value="">Selecione uma posição</option>
                        <option value="goleiro">Goleiro</option>
                        <option value="lateral-direito">Lateral Direito</option>
                        <option value="zagueiro">Zagueiro</option>
                        <option value="lateral-esquerdo">Lateral Esquerdo</option>
                        <option value="volante">Volante</option>
                        <option value="meia">Meia</option>
                        <option value="ponta-esquerda">Ponta Esquerda</option>
                        <option value="ponta-direita">Ponta Direita</option>
                        <option value="atacante">Atacante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                </div>
                <button type="submit">Inscrever-se</button>
                <a href="index.html" class="back-to-login">Já tem uma conta? Faça login</a>
                <a href="sobrenos.html" class="create-account">Sobre Nós</a>
            </form>
        </section>
        <section class="image-section">
            <img src="imagemlogo.jpg" alt="Imagem de futebol">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
