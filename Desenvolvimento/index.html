<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <section class="login-section">
            <h1>Realize o Login</h1>
            <p>Faça o login para continuar</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="meuemail@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="******" required>
                </div>
                <button type="submit">Entrar</button>
                <a href="esqueceu.html" class="forgot-password">Esqueceu a sua senha?</a>
                <a href="cadastro.html" class="create-account">Não tem uma conta? Crie agora</a>            
            </form>
        </section>
        <section class="image-section">
            <img src="futebol.png" alt="Imagem de futebol">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
