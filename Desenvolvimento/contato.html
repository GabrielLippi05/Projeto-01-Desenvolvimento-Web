<html>
 <head>
  <title>
   Joga Aqui
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-container {
            width: 50%;
        }
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .image-container {
            width: 45%;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <img alt="Logo with a soccer ball" height="50" src="https://storage.googleapis.com/a1aa/image/j0J1ODo5Fu40JtROHjVFoOed5VN0UcDYsgGSsJ9Hvc5ipevTA.jpg" width="50"/>
    <nav>
     <a href="#">
      MEU TIME
     </a>
     <a href="#">
      SOBRE NÓS
     </a>
     <a href="#">
      CONTATO
     </a>
    </nav>
    <i class="fas fa-user-circle" style="font-size: 30px;">
    </i>
   </div>
   <div class="content">
    <div class="form-container">
     <h2>
      ENTRE EM CONTATO COM O JOGA AQUI:
     </h2>
     <label for="name">
      INSIRA SEU NOME
     </label>
     <input id="name" placeholder="Nome" type="text"/>
     <label for="email">
      INSIRA SEU EMAIL
     </label>
     <input id="email" placeholder="meuemail@email.com" type="email"/>
     <label for="description">
      DESCRIÇÃO
     </label>
     <textarea id="description" placeholder="Descrição" rows="4"></textarea>
     <button type="submit">
      ENVIAR
     </button>
    </div>
    <div class="image-container">
     <img alt="Illustration of soccer players and a mobile app interface with the text 'JOGA AQUI'" height="400" src="https://storage.googleapis.com/a1aa/image/AdHWR4muj1ofMCbTLDsNWcJZS4QFl0m0lrE1FNXQ2SUjpevTA.jpg" width="400"/>
    </div>
   </div>
  </div>
 </body>
</html>
