<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joga Aqui - Login</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #f0f0f0; /* Escolha sua cor */
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- Botão Hamburger -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Logo -->
        <img src="Logo.png" alt="Joga Aqui Logo" class="logo">
    </header>

    <!-- Menu de Navegação -->
    <nav class="navbar" id="navbar">
        <!-- Logo no topo do menu -->
        <img src="Logo.png" alt="Logo no Menu" class="nav-logo">
        <ul>
            <li><a href="index.html">Opções de Login</a></li>
            <li><a href="pages/convoque/convoque.html">Convoque</a></li>
            <li><a href="pages/convocar/convocar.html">Convocar</a></li>
            <li><a href="pages/home/home.html">Sobre Nós</a></li>
            <li><a href="pages/contact/index.html">Contato</a></li>
        </ul>
    </nav>
    <main class="main-container">
        <section class="login-section">
            <h1>Bem vindo ao Joga Aqui</h1>
            <br>
            <h1>Realize o seu Login informando:</h1>
            <form id="loginForm">
                <div class="form-group">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" placeholder="seu@email.com" id="email" onchange="onChangeEmail()" required />
                    <div class="error" id="email-required-error" style="display:none;">
                        Email é obrigatório
                    </div>
                    <div class="error" id="email-invalid-error" style="display:none;">
                        Email é inválido
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" required />
                    <div class="error" id="password-required-error" style="display:none;">
                        Senha é obrigatório
                    </div>
                </div>
                <button type="button" class="solid" onclick="login()" id="login-button">
                    Entrar
                </button>
                <a href="pages/register/register.html" class="back-to-login">Não tem uma conta? Registre-se</a>
            </form>
        </section>
        <section class="image-section">
            <img src="futebol.png" alt="Imagem de futebol">
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Joga Aqui. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="https://github.com/GabrielLippi05/Projeto-01-Desenvolvimento-Web.git" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
