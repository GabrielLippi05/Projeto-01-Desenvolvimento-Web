<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocar Jogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../../index.html">Opções de Login</a></li>
            <li><a href="../convoque/convoque.html">Convoque</a></li>
            <li><a href="../convocar/convocar.html">Convocar</a></li>
            <li><a href="../home/home.html">Sobre Nós</a></li>
            <li><a href="../contact/index.html">Contato</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <section class="form-section">
            <h1>Convocar Jogo</h1>
            <form id="convocarForm">
                <div class="form-group">
                    <label for="local">Local do Jogo:</label>
                    <input type="text" id="local" name="local" placeholder="Endereço" required>
                </div>
            
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
            
                <div class="form-group">
                    <label for="hora">Horário:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
            
                <div class="form-group">
                    <label for="telefone">Número de Celular:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                </div>
            
                <button type="submit">Convocar</button>
                <div id="successMessage" class="success"></div>
            </form>            
        </section>
        <section class="image-section">
            <img src="futebol.png" alt="Imagem de futebol">
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Joga Aqui. Todos os direitos reservados.</p>

                <li><a href="https://github.com/GabrielLippi05/Projeto-01-Desenvolvimento-Web.git" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
