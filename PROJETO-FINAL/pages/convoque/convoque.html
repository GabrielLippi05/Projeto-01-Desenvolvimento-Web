<html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {

        .header {

            color: #000;

        }

            color: white;
        }

            width: 100%;
            height: auto;
        }
        .main-content .cta-box {

            top: 50%;

            transform: translate(-50%, -50%);

            padding: 20px;

        }

 <body>

  <div class="main-content">
