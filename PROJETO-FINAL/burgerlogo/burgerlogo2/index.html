<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #34C759; /* Cor verde */
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #000; /* Cor preta */
            margin: 4px 0;
        }

        .logo {
            height: 40px; /* Ajuste conforme necessário */
        }

        .navbar {
            display: none; /* Esconde o menu por padrão */
            background-color: #000; /* Cor preta */
            position: fixed; /* Fixa o menu na tela */
            top: 0;
            left: 0; /* Alinha o menu à esquerda */
            width: 250px; /* Largura do menu */
            padding-top: 0; /* Espaço para a logo */
            transition: transform 0.3s ease, height 0.3s ease; /* Transição suave */
            transform: translateX(-100%); /* Esconde o menu fora da tela */
        }

        .navbar img.nav-logo {
            display: block;
            margin: 20px auto; /* Centraliza horizontalmente */
            width: 80%; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            text-align: center;
            margin: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .navbar a:hover {
            background-color: #444; /* Cor de fundo ao passar o mouse */
        }

        /* Classe para mostrar o menu */
        .navbar.active {
            display: block; /* Exibe o menu */
            transform: translateX(0); /* Move o menu para a posição visível */
            height: auto; /* Altura dinâmica baseada nos itens */
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Botão Hamburger -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Logo -->
        <img src="Logo.png" alt="Joga Aqui Logo" class="logo">
    </header>

    <!-- Menu de Navegação -->
    <nav class="navbar" id="navbar">
        <!-- Logo no topo do menu -->
        <img src="Logo.png" alt="Logo no Menu" class="nav-logo">
        <ul>
            <li><a href="../../index.html">Opções de Login</a></li>
            <li><a href="../convoque/convoque.html">Convoque</a></li>
            <li><a href="../convocar/convocar.html">Convocar</a></li>
            <li><a href="../home/home.html">Sobre Nós</a></li>
            <li><a href="../contact/index.html">Contato</a></li>
        </ul>
    </nav>

    <script>
        // Script para alternar a visibilidade do menu
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });

        // Adicionei um evento para fechar o menu ao clicar fora dele
        document.addEventListener('click', (e) => {
            if (e.target !== hamburger && e.target !== navbar && !navbar.contains(e.target)) {
                navbar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
