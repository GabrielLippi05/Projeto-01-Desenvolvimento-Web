<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2f2f2f; /* Cor de fundo */
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .logo {
            height: 40px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Botão Hamburger -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Logo -->
        <img src="Logo.png" alt="Joga Aqui Logo" class="logo">
    </header>
</body>
</html>
