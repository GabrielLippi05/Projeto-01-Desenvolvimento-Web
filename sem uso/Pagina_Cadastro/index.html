<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Joga Aqui</h2>
    </header>
    <div class="container">
        <main>
             <h1>Crie sua conta!</h1>
             <p>Já tem alguma conta? <a href="../Pagina_Login/index.html">Faça o login</a></p>
             <form action="">
                 <label for="nome">
                     <span>Insira seu nome</span>
                     <input type="text" id="nome" name="nome" placeholder="Nome">
                 </label>
                 <label for="email">
                     <span>Insira seu email</span>
                     <input type="email" id="email" name="email" placeholder="meuemail@email.com">
                 </label>
                 <label for="password">
                     <span>Crie uma senha</span>
                     <input type="password" id="password" name="password" placeholder="*****">
                 </label>
                 <label for="posicao">
                     <span>Posição de atuação</span>
                     <select id="posicao" name="posicao">
                         <option value="" disabled selected>Posição</option>
                         <option value="goleiro">GOLEIRO</option>
                         <option value="zagueiro">ZAGUEIRO</option>
                         <option value="lateral_direito">LATERAL DIREITO</option>
                         <option value="lateral_esquerdo">LATERAL ESQUERDO</option>
                         <option value="meio_campo">MEIO CAMPO</option>
                         <option value="ponta_direito">PONTA DIREITO</option>
                         <option value="ponta_esquerdo">PONTA ESQUERDO</option>
                         <option value="centroavante">CENTROAVANTE</option>
                     </select>
                 </label>
                 <label for="telefone">
                     <span>Telefone</span>
                     <input type="text" id="telefone" name="telefone" placeholder="Telefone com DDD">
                 </label>
                 <input type="submit" value="Inscrever-se">
             </form>
        </main>
        <div class="image-section">
            <img src="image_converted.jpg" alt="Imagem relacionada ao futebol">
        </div>
    </div>
 </body>
